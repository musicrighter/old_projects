<html>
 <head>  
   <title> String Demo </title> 
   <script type="text/javascript">
     function Process()
     {
       var str;

       str = document.getElementById('strBox').value;

       document.getElementById('outputDiv').innerHTML = 
         'length: ' + str.length + '<br>' +
         'Lowercase: ' + str.toLowerCase() + '<br>' +
         'Uppercase: ' + str.toUpperCase() + '<br>';
     }

     function Capitalize()
     {
       var sting, first, rest, word 

       string = document.getElementById('strBox').value;
       first = string[0].toUpperCase();
       rest = string.substring(1, string.length);

       document.getElementById('outputDiv').innerHTML = 
         'Capitalized: ' + first + rest + '<br>'; 
     }
   </script>
 </head> 

 <body> 
   <h2>String Demo</h2>  
   <p>
     Enter a string: <input type="text" id="strBox" size=20 value="">
   </p>
   <input type="button" value="Click to Process" onclick="Process();"> 
   <input type="button" value="Click to Capitalize" onclick="Capitalize();">                  
   <hr>
   <div id="outputDiv"></div> 
 </body>
</html>
