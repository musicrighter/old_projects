<!-- This page changes an image source on mouseover. -->
<!-- =============================================== -->
 
<html>
 <head>
   <title>Mystery Image</title>
 </head>

 <body>
   <div style="text-align:center">
     <img src="../images/sad.gif" alt="Mystery image"
          onmouseover="this.src='../images/surprised.gif';
          				this.height=75; this.width=75co"
          onmouseout="this.src='../images/sad.gif';
          				this.height=50; this.width=50">
     <p>
       Move the mouse over the question mark to reveal the image.
     </p>
   </div>
 </body>
</html>
