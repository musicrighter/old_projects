<!-- This page changes an image source on mouseover. -->
<!-- =============================================== -->
 
<html>
 <head>
   <title>Mystery Image</title>
 </head>

 <body>
   <div style="text-align:center">
     <img src="../images/mystery.gif" alt="Mystery image"
          onmouseover="this.src='../images/happy.gif';"
          onmouseout="this.src='../images/mystery.gif';">
     <p>
       Move the mouse over the question mark to reveal the image.
     </p>
   </div>
 </body>
</html>
